<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon-Style Information Form</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/amazon-logo.png" alt="Amazon" class="logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- FORM CONTENT -->
  <main class="container">
    <section class="card form-card">
      <form id="infoForm">
        <div class="row">
          <label>Name</label>
          <input type="text" name="name" placeholder="Enter your name" required />
        </div>

        <div class="row">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <!-- FIXED: row two-col -->
        <div class="row two-col">
          <div>
            <label>Amazon Pin</label>
            <input type="text" name="amazon_pin" maxlength="6" inputmode="numeric" placeholder="6-digit number" required />
          </div>
          <div>
            <label>Mobile Number</label>
            <input type="text" name="mobile" placeholder="e.g., (123) 456-7890" required />
          </div>
        </div>

        <div class="row">
          <label>Full Time or Part Time</label>
          <select name="employment_type" required>
            <option>Full Time</option>
            <option>Part Time</option>
          </select>
        </div>

        <button type="submit" class="btn full">
          <span>Next</span> <span class="arrow">➜</span>
        </button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">© 2023 Amazon. All rights reserved.</footer>

  <script src="js/app.js"></script>
</body>
</html>
