<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon-Style Additional Info Form</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/amazon-logo.png" alt="Amazon" class="logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- FORM -->
  <main class="container">
    <section class="card form-card">
      <h2 class="card-title">Additional Information</h2>
      <form id="submitForm">
        <div class="row">
          <label>Full Address</label>
          <textarea name="address" rows="4" placeholder="Enter your full address" required></textarea>
        </div>

        <!-- FIXED: row two-col -->
        <div class="row two-col">
          <div>
            <label>Postal Code</label>
            <input type="text" name="postal_code" placeholder="A1A 1A1" required />
          </div>
          <div>
            <label>Date and Month Arrived in Canada</label>
            <input type="date" name="arrived_date" required />
          </div>
        </div>

        <!-- FIXED: row two-col -->
        <div class="row two-col">
          <div>
            <label>Date of Birth</label>
            <input type="date" name="dob" required />
          </div>
          <div>
            <label>SIN Number</label>
            <input type="text" name="sin" maxlength="9" inputmode="numeric" placeholder="123456789" required />
          </div>
        </div>

        <div class="row">
          <label>Status in Canada</label>
          <select name="status_in_canada" required>
            <option>Citizen</option>
            <option>Permanent Resident</option>
            <option>Work Permit</option>
            <option>Study Permit</option>
            <option>Refugee</option>
            <option>Other</option>
          </select>
        </div>

        <div class="row">
          <label>Upload Documents</label>
          <input type="file" name="document" id="document" />
          <small class="muted">PDF/JPG/PNG only (max 10MB)</small>
        </div>

        <button type="submit" class="btn full">Submit</button>

        <div id="successPanel" class="success hidden">
          <div class="big-check">✓</div>
          <p>Thanks for Submission, We received your request, We will contact you in 4 to 5 Business days.</p>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">© 2023 Amazon. All rights reserved.</footer>

  <script src="js/app.js"></script>
</body>
</html>
